<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundo Mágico</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main class="root">
      <section class="form-card">
        <h1>Fundo Mágico</h1>
        <form class="form">
          <label for="description">Escreva o background que você deseja</label>
          <input
            id="description"
            type="text"
            class="input"
            placeholder="Ex: Fundo com gradiente roxo"
          />
          <button class="btn">Gerar Background</button>
        </form>
      </section>
      <section class="preview-area"></section>
      <section class="code-section">
        <div class="code-section">
          <h2>Código HTML gerado</h2>
          <pre class="code html-code">Html gerado aparece aqui</pre>
        </div>
        <div>
            <h2>Código CSS gerado</h2>
            <pre class="code css-code">CSS gerado aparece aqui</pre>
        </div>
      </section>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
